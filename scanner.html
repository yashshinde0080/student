<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart Attendance - Web Scanner (Demo)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
      #reader { width: 360px; }
      .ok { color: green; }
      .err { color: red; }
    </style>
  </head>
  <body>
    <h2>ðŸ“· Web QR Scanner (Client-side demo)</h2>
    <div id="reader"></div>
    <p>Decoded Text: <span id="result">None</span></p>
    <p class="ok">This demo only reads the QR code in-browser. To auto-mark attendance, connect this page to your backend API.</p>
    <script>
      const resultEl = document.getElementById("result");
      function onScanSuccess(decodedText, decodedResult) {
        resultEl.textContent = decodedText;
        // TODO: POST to your API endpoint to mark attendance.
        // fetch("/api/mark", {method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({student_id: decodedText})})
      }
      function onScanFailure(error) { /* ignore */ }
      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 }, /* verbose= */ false);
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
  </body>
</html>
